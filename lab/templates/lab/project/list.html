<div

    id="project-list-container"
 class="space-y-6">
  <!-- Filters and Search -->
  <!-- Project Count Info -->
  <div class="flex flex-wrap gap-3 mb-4">
    <div
      class="px-4 py-2 bg-white rounded-lg shadow-sm flex items-center gap-2 border border-gray-200"
    >
      <span class="text-sm font-medium text-gray-500">All Projects:</span>
      <span class="text-sm font-bold text-gray-700">{{ projects|length }}</span>
    </div>
    <div
      class="px-4 py-2 bg-white rounded-lg shadow-sm flex items-center gap-2 border border-gray-200"
    >
      <span class="text-sm font-medium text-green-500">Open:</span>
      <span class="text-sm font-bold text-gray-700">{{ open_count }}</span>
    </div>
    <div
      class="px-4 py-2 bg-white rounded-lg shadow-sm flex items-center gap-2 border border-gray-200"
    >
      <span class="text-sm font-medium text-gray-500">Completed:</span>
      <span class="text-sm font-bold text-gray-700">{{ completed_count }}</span>
    </div>
  </div>

  <!-- Project List Grid -->
  <div
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
  >
    {% for project in projects %}
      {% include "lab/project/card.html" with project=project %}
      {% empty %}
      <div class="col-span-3 bg-white p-8 rounded-lg shadow text-center">
        <i class="fas fa-folder-open text-gray-300 text-5xl mb-3"></i>
        <h3 class="text-xl font-medium text-gray-700 mb-1">
          No projects found
        </h3>
        <p class="text-gray-500 mb-4">
          Get started by creating your first project.
        </p>
        <button
          class="bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-medium py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
          hx-get="{% url 'lab:project_create' %}"
          hx-target="#main"
          hx-push-url="true"
        >
          <i class="fas fa-plus mr-2"></i>
          Create a Project
        </button>
      </div>
    {% endfor %}
  </div>
</div>
