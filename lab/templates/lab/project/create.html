<!-- lab/templates/lab/projects/create.html -->
<div class="max-w-3xl mx-auto">
  <div class="bg-white shadow-md rounded-lg p-6">
    <div class="flex items-center mb-6 pb-2 border-b border-gray-200">
      <div class="mr-4 text-indigo-500">
        <i class="fas fa-project-diagram text-xl"></i>
      </div>
      <div>
        <h1 class="text-2xl font-bold text-gray-800">Create New Project</h1>
        <p class="text-sm text-gray-500">
          Set up a new project to organize and track your work
        </p>
      </div>
    </div>

    <form
      hx-post="{% url 'lab:project_create' %}"
      hx-push-url="true"
      class="space-y-6"
    >
      {% csrf_token %}

      <!-- Project Name -->
      <div>
        <label for="id_name" class="block text-sm font-medium text-gray-700"
          >Project Name*</label
        >
        <input
          type="text"
          name="name"
          id="id_name"
          required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
          placeholder="Enter project name"
        />
      </div>

      <!-- Project Description -->
      <div>
        <label
          for="id_description"
          class="block text-sm font-medium text-gray-700"
          >Description</label
        >
        <textarea
          name="description"
          id="id_description"
          rows="3"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
          placeholder="Provide a description of the project"
        ></textarea>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Due Date -->
        <div>
          <label
            for="id_due_date"
            class="block text-sm font-medium text-gray-700"
            >Due Date</label
          >
          <input
            type="date"
            name="due_date"
            id="id_due_date"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
          />
        </div>

        <!-- Priority -->
        <div>
          <label
            for="id_priority"
            class="block text-sm font-medium text-gray-700"
            >Priority</label
          >
          <select
            name="priority"
            id="id_priority"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
          >
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
            <option value="urgent">Urgent</option>
          </select>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
        <button
          type="button"
          class="py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          hx-get="{% url 'lab:project_list' %}"
          hx-target="#main-content"
          hx-push-url="true"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Create Project
        </button>
      </div>
    </form>
  </div>
</div>
