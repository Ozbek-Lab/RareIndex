<div class="bg-white p-4 rounded-lg shadow border" data-item-id="{{ item.id }}">
  <h3 class="font-semibold text-lg">{{ item.title }}</h3>
  <p class="text-gray-600">{{ item.description|truncatewords:20 }}</p>
  <p class="text-sm text-gray-500">Assigned to: {{ item.assigned_to.username }}</p>
  <p class="text-sm text-gray-500">Priority: {{ item.priority }}</p>
  <p class="text-sm text-gray-500">Status: {% if item.is_completed %}Completed{% else %}Open{% endif %}</p>
  {% if item.project %}
    <p class="text-sm text-gray-500">Project: {{ item.project.name }}</p>
  {% endif %}
</div>
