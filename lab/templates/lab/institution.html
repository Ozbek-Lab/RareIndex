<div
  class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow border border-gray-200 dark:border-gray-700 m-2"
  data-item-id="{{ item.id }}"
>
  <h3 class="font-semibold text-lg text-gray-900 dark:text-gray-100">{{ item.name }}</h3>
  {% if item.contact %}
    <p class="text-gray-600 dark:text-gray-400">{{ item.contact }}</p>
  {% endif %}
  <p class="text-sm text-gray-500 dark:text-gray-400">
    Created: {{ item.created_at|date:"M d, Y" }}
  </p>
</div>
