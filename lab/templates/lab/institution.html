{% partialdef card %}
  <div class="card-base" data-item-id="{{ item.id }}">
    <div class="card-header">
      <div class="card-title-section">
        <h3 class="card-title">{{ item.name }}</h3>
        {% if item.contact %}
          <p class="card-subtitle">{{ item.contact }}</p>
        {% endif %}
        <p class="card-meta">Created: {{ item.created_at|date:"M d, Y" }}</p>
      </div>
    </div>
  </div>
{% endpartialdef card %}
