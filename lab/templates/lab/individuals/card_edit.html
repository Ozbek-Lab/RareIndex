<div id="individual-{{ individual.id|default:'new' }}" class="bg-white rounded-lg shadow p-6">
    <form class="space-y-4" hx-post="{% url 'lab:individual_create' %}" hx-target="#individual-list" hx-swap="outerHTML">
        <div>
            <label class="block text-sm font-medium text-gray-700">Lab ID</label>
            <input type="text" name="lab_id" value="{{ individual.lab_id|default:'' }}"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Biobank ID</label>
            <input type="text" name="biobank_id" value="{{ individual.biobank_id|default:'' }}"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" name="full_name" value="{{ individual.full_name|default:'' }}"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">TC Identity</label>
            <input type="text" name="tc_identity" value="{{ individual.tc_identity|default:'' }}"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Birth Date</label>
            <input type="date" name="birth_date" value="{{ individual.birth_date|date:'Y-m-d'|default:'' }}"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">ICD11 Code</label>
            <input type="text" name="icd11_code" value="{{ individual.icd11_code|default:'' }}"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">HPO Codes</label>
            <textarea name="hpo_codes" rows="3"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">{{ individual.hpo_codes|default:'' }}</textarea>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Family</label>
            <select name="family" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                <option value="">No Family</option>
                {% for family in families %}
                <option value="{{ family.id }}" {% if family.id == individual.family_id %}selected{% endif %}>
                    {{ family.family_id }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="pt-4 border-t flex justify-end space-x-3">
            <button type="submit" class="text-green-600 hover:text-green-900 flex items-center">
                <i class="fas fa-save mr-1"></i> Save
            </button>
            <button type="button" class="text-gray-600 hover:text-gray-900 flex items-center"
                onclick="this.closest('#individual-{{ individual.id|default:'new' }}').remove()">
                <i class="fas fa-times mr-1"></i> Cancel
            </button>
        </div>
    </form>
</div>
