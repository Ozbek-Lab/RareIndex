<div id="individual-list" class="space-y-6">
    <div class="flex justify-between items-center">
        <h2 class="text-2xl font-bold">Individuals</h2>
        {% if perms.lab.add_individual %}
        <div id="individual-add-button">
            <button 
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded flex items-center"
                hx-get="{% url 'lab:individual_create' %}"
                hx-target="#individual-add-button"
                hx-swap="outerHTML"
            >
                <i class="fas fa-plus mr-2"></i> Add Individual
            </button>
        </div>
        {% endif %}
    </div>
    
    <div class="mb-6">
        <input 
            type="search" 
            name="q"
            placeholder="Search individuals..."
            class="w-full px-4 py-2 border rounded"
            hx-get="{% url 'lab:individual_search' %}"
            hx-trigger="keyup changed delay:500ms"
            hx-target="#individual-grid"
            hx-select="#individual-grid"
        >
    </div>
    
    <div id="individual-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for individual in individuals %}
            {% include "lab/individuals/card.html" %}
        {% endfor %}
    </div>
</div>
