{% extends "base.html" %}

{% block content %}
<div class="p-6 bg-base-200/50 min-h-full">
    <div class="max-w-7xl mx-auto">
        <!-- Header with Back Button -->
        <div class="flex items-center gap-4 mb-6">
            <a href="{% url 'lab:individual_list' %}" class="btn btn-ghost btn-sm btn-circle">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <div class="flex-1">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-bold text-base-content">
                            Individual: <span class="font-mono text-primary">{{ individual.id }}</span>
                        </h1>
                        <p class="text-sm text-base-content/60">Detail view and workflow</p>
                    </div>
                    
                    <!-- ID Bar -->
                    <div class="flex flex-wrap items-center gap-3">
                        <div class="flex flex-col items-end">
                            <span class="text-[10px] uppercase font-bold text-base-content/40 tracking-wider">Lab ID</span>
                            <span class="text-xs font-mono bg-base-300/50 px-1.5 py-0.5 rounded select-all">{{ individual.lab_id }}</span>
                        </div>

                        <div class="divider divider-horizontal m-0 h-6"></div>

                        <div class="flex flex-col items-end">
                            <span class="text-[10px] uppercase font-bold text-base-content/40 tracking-wider">Biobank ID</span>
                            <span class="text-xs font-mono bg-base-300/50 px-1.5 py-0.5 rounded select-all">{{ individual.biobank_id }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Detail Partial -->
        {% include "lab/partials/individual_detail.html" %}
    </div>
</div>
{% endblock %}
