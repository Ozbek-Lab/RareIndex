{% extends "lab/base.html" %}

{% block content %}
<div class="flex h-screen bg-gray-50">
  <!-- Sidebar -->
  <nav class="w-64 bg-white border-r border-gray-200 flex flex-col">
    <!-- Logo Section -->
    <div class="p-4 border-b border-gray-100">
      <h1 class="text-xl font-bold text-gray-800 flex items-center">
        <i class="fas fa-dna text-indigo-500 mr-2"></i>
        <span class="bg-gradient-to-r from-indigo-600 to-indigo-500 bg-clip-text text-transparent">
          RareIndex
        </span>
      </h1>
    </div>

    <!-- Navigation Section -->
    <div class="flex-1 overflow-y-auto py-4">
      <div class="px-3 space-y-1">
        <!-- Navigation Items -->
        <button
          class="w-full group flex items-center px-3 py-2.5 text-sm font-medium rounded-lg transition-all
                 hover:bg-indigo-50 hover:text-indigo-600
                 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
          hx-get="{% url 'lab:individual_index' %}"
          hx-target="#main-content"
          hx-push-url="true"
        >
          <i class="fas fa-users text-gray-400 group-hover:text-indigo-500 w-5 h-5 mr-3 transition-colors"></i>
          <span>Individuals</span>
        </button>

        <button
          class="w-full group flex items-center px-3 py-2.5 text-sm font-medium rounded-lg transition-all
                 hover:bg-indigo-50 hover:text-indigo-600
                 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
          hx-get="{% url 'lab:sample_list' %}"
          hx-target="#main-content"
          hx-push-url="true"
        >
          <i class="fas fa-vial text-gray-400 group-hover:text-indigo-500 w-5 h-5 mr-3 transition-colors"></i>
          <span>Samples</span>
        </button>

        <button
          class="w-full group flex items-center px-3 py-2.5 text-sm font-medium rounded-lg transition-all
                 hover:bg-indigo-50 hover:text-indigo-600
                 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
          hx-get="{% url 'lab:test_list' %}"
          hx-target="#main-content"
          hx-push-url="true"
        >
          <i class="fas fa-flask text-gray-400 group-hover:text-indigo-500 w-5 h-5 mr-3 transition-colors"></i>
          <span>Tests</span>
        </button>

        <button
          class="w-full group flex items-center px-3 py-2.5 text-sm font-medium rounded-lg transition-all
                 hover:bg-indigo-50 hover:text-indigo-600
                 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
          hx-get="{% url 'lab:sample_type_list' %}"
          hx-target="#main-content"
          hx-push-url="true"
        >
          <i class="fas fa-list text-gray-400 group-hover:text-indigo-500 w-5 h-5 mr-3 transition-colors"></i>
          <span>Sample Types</span>
        </button>

        <button
          class="w-full group flex items-center px-3 py-2.5 text-sm font-medium rounded-lg transition-all
                 hover:bg-indigo-50 hover:text-indigo-600
                 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
          hx-get="{% url 'lab:my_tasks' %}"
          hx-target="#main-content"
          hx-push-url="true"
        >
          <i class="fas fa-tasks text-gray-400 group-hover:text-indigo-500 w-5 h-5 mr-3 transition-colors"></i>
          <span>My Tasks</span>
        </button>
      </div>
    </div>

    <!-- User Section -->
    <div class="p-4 border-t border-gray-200">
      <div class="flex items-center space-x-3">
        <div class="flex-shrink-0">
          <div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center">
            <i class="fas fa-user text-indigo-500 text-sm"></i>
          </div>
        </div>
        <div class="flex-1 min-w-0">
          <p class="text-sm font-medium text-gray-900 truncate">User Name</p>
          <p class="text-xs text-gray-500 truncate">user@example.com</p>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Top Bar -->
    <header class="bg-white border-b border-gray-200 h-16 flex items-center px-6">
      <div class="flex-1">
        <h2 class="text-xl font-semibold text-gray-800">Dashboard</h2>
      </div>
      <div class="flex items-center space-x-4">
        <button class="text-gray-400 hover:text-gray-500">
          <i class="fas fa-bell"></i>
        </button>
        <button class="text-gray-400 hover:text-gray-500">
          <i class="fas fa-cog"></i>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main id="main-content" class="flex-1 overflow-auto bg-gray-50 p-6">
      {% if initial_view %} 
        {% include "lab/"|add:initial_view %} 
      {% endif %}
    </main>
  </div>
</div>
{% endblock %}
