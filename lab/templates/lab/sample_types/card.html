<div id="sample-type-{{ sample_type.id }}" class="bg-white rounded-lg shadow p-6 h-full">
    <div class="space-y-4 flex flex-col h-full">
        <div class="flex-grow">
            <div>
                <label class="text-sm font-medium text-gray-500">Name</label>
                <p class="text-gray-900">{{ sample_type.name }}</p>
            </div>
            <div class="mt-4">
                <label class="text-sm font-medium text-gray-500">Description</label>
                <p class="text-gray-900">{{ sample_type.description }}</p>
            </div>
        </div>
        <div class="pt-4 border-t flex justify-end space-x-3">
            {% if perms.lab.change_sampletype %}
            <button
                class="text-green-600 hover:text-green-900"
                hx-get="{% url 'lab:sample_type_edit' sample_type.pk %}?row-edit=1"
                hx-target="#sample-type-{{ sample_type.pk }}"
                hx-swap="outerHTML"
            >
                Edit
            </button>
            {% endif %}
            {% if perms.lab.delete_sampletype %}
            <button
                class="text-red-600 hover:text-red-900"
                hx-delete="{% url 'lab:sample_type_delete' sample_type.pk %}"
                hx-target="#sample-type-{{ sample_type.pk }}"
                hx-confirm="Are you sure you want to delete this sample type?"
                hx-swap="outerHTML swap:1s"
            >
                Delete
            </button>
            {% endif %}
        </div>
    </div>
</div>
