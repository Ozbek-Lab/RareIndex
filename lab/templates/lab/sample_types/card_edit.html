<div id="{% if sample_type %}sample-type-{{ sample_type.id }}{% else %}sample-type-add-form{% endif %}" class="bg-white rounded-lg shadow p-6">
    <form class="space-y-4" 
        {% if sample_type %}
        hx-post="{% url 'lab:sample_type_edit' sample_type.pk %}" 
        hx-target="#sample-type-{{ sample_type.id }}"
        {% else %}
        hx-post="{% url 'lab:sample_type_create' %}" 
        hx-target="#sample-type-list"
        {% endif %}
        hx-swap="outerHTML"
    >
        <div>
            <label class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" name="name" value="{{ sample_type.name|default:'' }}"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Description</label>
            <textarea name="description" rows="3"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">{{ sample_type.description|default:'' }}</textarea>
        </div>
        <div class="pt-4 border-t flex justify-end space-x-3">
            <button type="submit" class="text-green-600 hover:text-green-900">
                Save
            </button>
            <button type="button" class="text-gray-600 hover:text-gray-900"
                onclick="this.closest('#{% if sample_type %}sample-type-{{ sample_type.id }}{% else %}sample-type-add-form{% endif %}').remove()">
                Cancel
            </button>
        </div>
    </form>
</div>
