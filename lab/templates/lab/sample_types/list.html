<div id="sample-type-list" class="space-y-6">
    <div class="flex justify-between items-center">
        <h2 class="text-2xl font-bold">Sample Types</h2>
        {% if perms.lab.add_sampletype %}
        <div id="sample-type-add-button">
            <button 
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                hx-get="{% url 'lab:sample_type_create' %}"
                hx-target="#sample-type-add-button"
                hx-swap="outerHTML"
            >
                Add Sample Type
            </button>
        </div>
        {% endif %}
    </div>
    
    <div class="mb-6">
        <input 
            type="search" 
            name="q"
            placeholder="Search sample types..."
            class="w-full px-4 py-2 border rounded"
            hx-get="{% url 'lab:sample_type_search' %}"
            hx-trigger="keyup changed delay:500ms"
            hx-target="#sample-type-grid"
            hx-select="#sample-type-grid"
        >
    </div>
    
    <div id="sample-type-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for sample_type in sample_types %}
            {% include "lab/sample_types/card.html" %}
        {% endfor %}
    </div>
</div>
