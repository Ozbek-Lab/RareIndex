{% load static %}
<nav
  class="w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex flex-col"
>
  <!-- Logo & Dark Mode Toggle Section -->
  <div class="p-4 border-b border-gray-100 dark:border-gray-700 flex items-center justify-between">
    <h1 class="text-xl font-bold text-gray-800 dark:text-gray-100 flex items-center">
      <i class="fas fa-dna text-indigo-500 mr-2"></i>
        <span
          class="bg-gradient-to-r from-indigo-600 to-indigo-500 bg-clip-text text-transparent"
        >
          RareIndex
        </span>
      </a>
    </h1>
    <!-- Dark Mode Toggle Button -->
    <button @click="toggleDark()" class="ml-2 p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none" :aria-label="darkMode ? 'Switch to light mode' : 'Switch to dark mode'">
      <template x-if="darkMode">
        <i class="fas fa-moon text-indigo-500"></i>
      </template>
      <template x-if="!darkMode">
        <i class="fas fa-sun text-yellow-400"></i>
      </template>
    </button>
  </div>

  <!-- Navigation Section -->
  <div class="flex-1 overflow-y-auto py-4" >
    <div class="px-3 space-y-1">
      <a
        @click.prevent="navigateTo('index')"
        class="w-full group flex items-center px-3 py-2.5 text-sm font-medium rounded-lg transition-all hover:bg-indigo-50 hover:text-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 dark:hover:bg-gray-700 dark:hover:text-indigo-400 dark:text-gray-200"
        :class="{ 'bg-indigo-50 text-indigo-600 dark:bg-gray-700 dark:text-indigo-400': activeItem === 'index' }"
      >
        <i
          class="fas fa-home text-gray-400 group-hover:text-indigo-500 w-5 h-5 mr-3 transition-colors dark:text-gray-300 dark:group-hover:text-indigo-400"
        ></i>
        <span>Home</span>
      </a>
      <!-- New navigation links for each model (no href) -->
      <a
        @click.prevent="navigateTo('individual')"
        class="w-full group flex items-center px-3 py-2.5 text-sm font-medium rounded-lg transition-all hover:bg-indigo-50 hover:text-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 dark:hover:bg-gray-700 dark:hover:text-indigo-400 dark:text-gray-200"
        :class="{ 'bg-indigo-50 text-indigo-600 dark:bg-gray-700 dark:text-indigo-400': activeItem === 'individual' }"
      >
        <i class="fas fa-person text-gray-400 group-hover:text-indigo-500 w-5 h-5 mr-3 transition-colors dark:text-gray-300 dark:group-hover:text-indigo-400"></i>
        <span>Individuals</span>
      </a>
      <a
        @click.prevent="navigateTo('sample')"
        class="w-full group flex items-center px-3 py-2.5 text-sm font-medium rounded-lg transition-all hover:bg-indigo-50 hover:text-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 dark:hover:bg-gray-700 dark:hover:text-indigo-400 dark:text-gray-200"
        :class="{ 'bg-indigo-50 text-indigo-600 dark:bg-gray-700 dark:text-indigo-400': activeItem === 'sample' }"
      >
        <i class="fas fa-vial text-gray-400 group-hover:text-indigo-500 w-5 h-5 mr-3 transition-colors dark:text-gray-300 dark:group-hover:text-indigo-400"></i>
        <span>Samples</span>
      </a>
      <a
        @click.prevent="navigateTo('test')"
        class="w-full group flex items-center px-3 py-2.5 text-sm font-medium rounded-lg transition-all hover:bg-indigo-50 hover:text-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 dark:hover:bg-gray-700 dark:hover:text-indigo-400 dark:text-gray-200"
        :class="{ 'bg-indigo-50 text-indigo-600 dark:bg-gray-700 dark:text-indigo-400': activeItem === 'test' }"
      >
        <i class="fas fa-flask-vial text-gray-400 group-hover:text-indigo-500 w-5 h-5 mr-3 transition-colors dark:text-gray-300 dark:group-hover:text-indigo-400"></i>
        <span>Tests</span>
      </a>
      <a
        @click.prevent="navigateTo('analysis')"
        class="w-full group flex items-center px-3 py-2.5 text-sm font-medium rounded-lg transition-all hover:bg-indigo-50 hover:text-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 dark:hover:bg-gray-700 dark:hover:text-indigo-400 dark:text-gray-200"
        :class="{ 'bg-indigo-50 text-indigo-600 dark:bg-gray-700 dark:text-indigo-400': activeItem === 'analysis' }"
      >
        <i class="fas fa-laptop text-gray-400 group-hover:text-indigo-500 w-5 h-5 mr-3 transition-colors dark:text-gray-300 dark:group-hover:text-indigo-400"></i>
        <span>Analyses</span>
      </a>
      <a
        @click.prevent="navigateTo('institution')"
        class="w-full group flex items-center px-3 py-2.5 text-sm font-medium rounded-lg transition-all hover:bg-indigo-50 hover:text-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 dark:hover:bg-gray-700 dark:hover:text-indigo-400 dark:text-gray-200"
        :class="{ 'bg-indigo-50 text-indigo-600 dark:bg-gray-700 dark:text-indigo-400': activeItem === 'institution' }"
      >
        <i class="fas fa-building-columns text-gray-400 group-hover:text-indigo-500 w-5 h-5 mr-3 transition-colors dark:text-gray-300 dark:group-hover:text-indigo-400"></i>
        <span>Institutions</span>
      </a>
      <a
        @click.prevent="navigateTo('project')"
        class="w-full group flex items-center px-3 py-2.5 text-sm font-medium rounded-lg transition-all hover:bg-indigo-50 hover:text-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 dark:hover:bg-gray-700 dark:hover:text-indigo-400 dark:text-gray-200"
        :class="{ 'bg-indigo-50 text-indigo-600 dark:bg-gray-700 dark:text-indigo-400': activeItem === 'project' }"
      >
        <i class="fas fa-diagram-project text-gray-400 group-hover:text-indigo-500 w-5 h-5 mr-3 transition-colors dark:text-gray-300 dark:group-hover:text-indigo-400"></i>
        <span>Projects</span>
      </a>
      <a
        @click.prevent="navigateTo('task')"
        class="w-full group flex items-center px-3 py-2.5 text-sm font-medium rounded-lg transition-all hover:bg-indigo-50 hover:text-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 dark:hover:bg-gray-700 dark:hover:text-indigo-400 dark:text-gray-200"
        :class="{ 'bg-indigo-50 text-indigo-600 dark:bg-gray-700 dark:text-indigo-400': activeItem === 'task' }"
      >
        <i class="fas fa-list-check text-gray-400 group-hover:text-indigo-500 w-5 h-5 mr-3 transition-colors dark:text-gray-300 dark:group-hover:text-indigo-400"></i>
        <span>Tasks</span>
      </a>
      <a
        @click.prevent="navigateTo('term')"
        class="w-full group flex items-center px-3 py-2.5 text-sm font-medium rounded-lg transition-all hover:bg-indigo-50 hover:text-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 dark:hover:bg-gray-700 dark:hover:text-indigo-400 dark:text-gray-200"
        :class="{ 'bg-indigo-50 text-indigo-600 dark:bg-gray-700 dark:text-indigo-400': activeItem === 'term' }"
      >
        <i class="fas fa-stethoscope text-gray-400 group-hover:text-indigo-500 w-5 h-5 mr-3 transition-colors dark:text-gray-300 dark:group-hover:text-indigo-400"></i>
        <span>Terms</span>
      </a>
      <a
        @click.prevent="navigateTo('hpo-network-visualization')"
        class="w-full group flex items-center px-3 py-2.5 text-sm font-medium rounded-lg transition-all hover:bg-indigo-50 hover:text-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 dark:hover:bg-gray-700 dark:hover:text-indigo-400 dark:text-gray-200"
        :class="{ 'bg-indigo-50 text-indigo-600 dark:bg-gray-700 dark:text-indigo-400': activeItem === 'hpo-network-visualization' }"
      >
        <i class="fas fa-network-wired text-gray-400 group-hover:text-indigo-500 w-5 h-5 mr-3 transition-colors dark:text-gray-300 dark:group-hover:text-indigo-400"></i>
        <span>HPO Network Visualization</span>
      </a>
      
      <!-- Natural Language Search -->
      <a
        @click.prevent="navigateTo('nl-search-page')"
        class="w-full group flex items-center px-3 py-2.5 text-sm font-medium rounded-lg transition-all hover:bg-indigo-50 hover:text-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 dark:hover:bg-gray-700 dark:hover:text-indigo-400 dark:text-gray-200"
        :class="{ 'bg-indigo-50 text-indigo-600 dark:bg-gray-700 dark:text-indigo-400': activeItem === 'nl-search-page' }"
      >
        <i class="fas fa-search-plus text-gray-400 group-hover:text-indigo-500 w-5 h-5 mr-3 transition-colors dark:text-gray-300 dark:group-hover:text-indigo-400"></i>
        <span>AI Search</span>
      </a>
      
      <!-- Notifications Section -->
      <a
        @click.prevent="navigateTo('notifications')"
        class="w-full group flex items-center px-3 py-2.5 text-sm font-medium rounded-lg transition-all hover:bg-indigo-50 hover:text-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 dark:hover:bg-gray-700 dark:hover:text-indigo-400 dark:text-gray-200"
        :class="{ 'bg-indigo-50 text-indigo-600 dark:bg-gray-700 dark:text-indigo-400': activeItem === 'notifications' }"
      >
        <div class="relative">
          <i class="fas fa-bell text-gray-400 group-hover:text-indigo-500 w-5 h-5 mr-3 transition-colors dark:text-gray-300 dark:group-hover:text-indigo-400"></i>
          <!-- Dynamic notification dot -->
          <div 
            x-data="{ hasUnread: false }" 
            x-init="
              fetch('{% url 'lab:check_notifications' %}')
                .then(response => response.json())
                .then(data => { hasUnread = data.has_unread; })
                .catch(() => { hasUnread = false; });
            "
            class="absolute -top-1 -right-1 w-2 h-2 rounded-full transition-colors duration-200"
            :class="hasUnread ? 'bg-red-500' : 'bg-gray-400'"
          ></div>
        </div>
        <span>Notifications</span>
      </a>
  <!-- User Section -->
  <div class="p-4 border-t border-gray-200 dark:border-gray-700">
    <div class="flex items-center space-x-3 mb-3">
      <div class="flex-shrink-0">
        <div
          class="w-8 h-8 rounded-full bg-indigo-100 dark:bg-indigo-900 flex items-center justify-center"
        >
          <i class="fas fa-user text-indigo-500 text-sm"></i>
        </div>
      </div>
      <div class="flex-1 min-w-0">
        <p class="text-sm font-medium text-gray-900 dark:text-gray-100 truncate">
          {{ user.get_full_name|default:user.get_username }}
        </p>
        <p class="text-xs text-gray-500 dark:text-gray-400 truncate">{{ user.email }}</p>
      </div>
    </div>

    <!-- Logout Button -->
    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      <input type="hidden" name="next" value="/" />
      <button
        type="submit"
        class="w-full group flex items-center px-3 py-2.5 text-sm font-medium rounded-lg transition-all hover:bg-red-50 hover:text-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 dark:hover:bg-gray-700 dark:hover:text-red-400 text-gray-900 dark:text-gray-100"
      >
        <i
          class="fas fa-sign-out-alt w-5 h-5 mr-3 transition-colors "
        ></i>
        <span>Sign out</span>
      </button>
    </form>
  </div>
</nav>
