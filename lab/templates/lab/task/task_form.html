<!-- lab/templates/lab/tasks/task_form.html -->
<div class="bg-white rounded-lg shadow p-5 mb-6">
  <h3 class="text-lg font-medium text-gray-900 mb-4">
    {% if task %}Edit Task{% else %}New Task{% endif %}
  </h3>

  <form
    hx-{% if task %}put{% else %}post{% endif %}="{% if task %}{% url 'lab:task_edit' task.pk %}{% else %}{% url 'lab:task_create' model pk %}{% endif %}"
    hx-target="#task-form-container"
    hx-swap="outerHTML"
  >
    {% csrf_token %}

    <div class="space-y-4">
      <!-- Title and Priority-->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label
            for="id_title"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Title*</label
          >
          <input
            type="text"
            id="id_title"
            name="title"
            value="{% if task %}{{ task.title }}{% endif %}"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Task title"
          />
        </div>

        <div>
          <label
            for="id_priority"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Priority</label
          >
          <select
            id="id_priority"
            name="priority"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          >
            <option
              value="low"
              {% if task and task.priority == 'low' %}selected{% endif %}
            >
              Low
            </option>
            <option
              value="medium"
              {% if not task or task.priority == 'medium' %}selected{% endif %}
            >
              Medium
            </option>
            <option
              value="high"
              {% if task and task.priority == 'high' %}selected{% endif %}
            >
              High
            </option>
            <option
              value="urgent"
              {% if task and task.priority == 'urgent' %}selected{% endif %}
            >
              Urgent
            </option>
          </select>
        </div>
      </div>

      <!-- Description -->
      <div>
        <label
          for="id_description"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Description</label
        >
        <textarea
          id="id_description"
          name="description"
          rows="3"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          placeholder="Task description"
        >
{% if task %}{{ task.description }}{% endif %}</textarea
        >
      </div>

      <!-- Project Selection - New field -->
      <div>
        <label
          for="id_project"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Project</label
        >
        <select
          id="id_project"
          name="project"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        >
          <option value="">No Project</option>
          {% for project in projects %}
            <option
              value="{{ project.id }}"
              {% if task and task.project.id == project.id %}
                selected
              {% elif request.GET.project == project.id|stringformat:"i" %}
                selected
              {% endif %}
            >
              {{ project.name }}
            </option>
          {% endfor %}
        </select>
      </div>

      <!-- Assignment and Due Date -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label
            for="id_assigned_to"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Assigned To*</label
          >
          <select
            id="id_assigned_to"
            name="assigned_to"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          >
            {% for user in users %}
              <option
                value="{{ user.id }}"
                {% if task and task.assigned_to.id == user.id %}
                  selected
                {% elif not task and user.id == request.user.id %}
                  selected
                {% endif %}
              >
                {{ user.get_full_name|default:"Unknown"}}
              </option>
            {% endfor %}
          </select>
        </div>

        <div>
          <label
            for="id_due_date"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Due Date</label
          >
          <input
            type="datetime-local"
            id="id_due_date"
            name="due_date"
            value="{% if task and task.due_date %}{{ task.due_date|date:'Y-m-d\TH:i' }}{% endif %}"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>
      </div>

      <!-- Target Status -->
      <div>
        <label
          for="id_target_status"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Target Status*</label
        >
        <select
          id="id_target_status"
          name="target_status"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        >
          {% for status in form.fields.target_status.queryset %}
            <option
              value="{{ status.id }}"
              {% if task and task.target_status.id == status.id %}selected{% endif %}
            >
              {{ status.name }}
            </option>
          {% endfor %}
        </select>
      </div>
    </div>

    <!-- Action buttons -->
    <div class="mt-6 flex justify-end space-x-3">
      <button
        type="button"
        class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        hx-get="{% if content_object %}{% url 'lab:task_create' model pk %}?cancel=true{% else %}#{% endif %}"
        hx-target="#task-form-container"
        hx-swap="outerHTML"
        onclick="document.getElementById('task-form-container').innerHTML = ''"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        {% if task %}Save Changes{% else %}Create Task{% endif %}
      </button>
    </div>
  </form>
</div>
