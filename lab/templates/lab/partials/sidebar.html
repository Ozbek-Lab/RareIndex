<aside class="w-80 min-h-full bg-base-200 text-base-content flex flex-col">
    <!-- Sidebar Header -->
    <div class="flex items-center justify-between px-4 pt-4 pb-2">
        <!-- Added pl-4 to align with menu items which have internal padding -->
        <span class="text-xl font-bold pl-4">RareIndex</span>
        <!-- Restored lg:flex hidden to show button only on desktop (mobile uses overlay) -->
        <button @click="sidebarOpen = false" class="btn btn-square btn-ghost btn-sm hidden lg:flex">
            <i class="fas fa-chevron-left"></i>
        </button>
    </div>

    <!-- Main Navigation -->
    <ul class="menu px-4 flex-1 gap-1">
        <li>
            <a href="{% url 'lab:dashboard' %}" class="{% if request.resolver_match.view_name == 'lab:dashboard' %}active{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
                Dashboard
            </a>
        </li>
        <li>
            <a href="{% url 'lab:individual_list' %}" class="{% if request.resolver_match.view_name == 'lab:individual_list' %}active{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                Individuals
            </a>
        </li>
        <li>
            <a href="{% url 'lab:project_list' %}" class="{% if request.resolver_match.view_name == 'lab:project_list' %}active{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" /></svg>
                Projects
            </a>
        </li>

    </ul>

    <!-- User Footer (Bottom) -->
    <div class="p-4 border-t border-base-300 mt-auto">
        <div class="dropdown dropdown-top w-full">
            <!-- REPLACED btn class with direct flex styling to fix alignment issues -->
            <!-- text-left to ensure straight text, items-center to align avatar -->
            <div tabindex="0" role="button" class="flex items-center w-full gap-3 px-4 py-3 rounded-lg hover:bg-base-200 cursor-pointer transition-colors text-left">
                <div class="avatar placeholder">
                    <div class="bg-neutral text-neutral-content rounded-full w-8">
                        <span class="text-xs">{{ user.username|slice:":2"|upper }}</span>
                    </div>
                </div>
                <div class="flex flex-col items-start truncate overflow-hidden flex-1">
                    <span class="text-sm font-semibold truncate w-full">{{ user.username }}</span>
                    <span class="text-xs opacity-60">View Profile</span>
                </div>
            </div>
            <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52 mb-2">
                <li><a href="{% url 'lab:profile' %}">Preferences</a></li>
                <li><a href="{% url 'account_change_password' %}">Change Password</a></li>
                <li>
                     <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="text-error w-full text-left">Sign Out</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</aside>
