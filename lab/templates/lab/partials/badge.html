{% load partials %}

    class="{{ float }} inline-flex items-center rounded-md bg-{{ color }}-50 dark:bg-{{ color }}-900 px-2 py-1 text-xs font-medium text-{{ color }}-600 dark:text-{{ color }}-200 ring-1 ring-{{ color }}-500/10 dark:ring-{{ color }}-700/40 ring-inset"
    >{{ text }}</span
  >
{% endpartialdef badge %}
