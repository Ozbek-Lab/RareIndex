{% load render_table from django_tables2 %}

<div id="individual-table-container" 
     hx-boost="true" 
     hx-target="#individual-table-container" 
     hx-swap="outerHTML" 
     hx-on::after-request="if(event.detail.failed) event.preventDefault()"
     class="overflow-x-auto">
    {% render_table table %}
</div>

{% if request.htmx %}
<div id="table-counts" hx-swap-oob="true" class="flex items-center gap-2">
    <div class="tooltip tooltip-bottom" data-tip="{{ family_count }} Famil{{ family_count|pluralize:'y,ies' }} · {{ affected_count }} Affected · {{ index_count }} Index">
        <span class="badge badge-lg badge-ghost font-normal cursor-default">
            {{ table.page.paginator.count }} Individual{{ table.page.paginator.count|pluralize }}
        </span>
    </div>
</div>
{% endif %}
