{% for term in terms %}
<div class="p-2 hover:bg-gray-100 cursor-pointer"
     hx-get="{% url 'lab:individual_edit' individual.pk %}"
     hx-target="#hpo-terms"
     hx-swap="beforeend"
     hx-vals='{"add_hpo_term": "{{ term.id }}"}'>
    <div class="font-medium">{{ term.label }}</div>
    <div class="text-sm text-gray-600">{{ term.term }}</div>
    {% if term.description %}
    <div class="text-sm text-gray-500">{{ term.description }}</div>
    {% endif %}
</div>
{% empty %}
<div class="p-2 text-gray-500">No terms found</div>
{% endfor %}
