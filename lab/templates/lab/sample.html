<div class="bg-white p-4 rounded-lg shadow border" data-item-id="{{ item.id }}">
  <h3 class="font-semibold text-lg">Sample #{{ item.id }}</h3>
  <p class="text-gray-600">{{ item.sample_type.name }}</p>
  <p class="text-sm text-gray-500">Individual: {{ item.individual.individual_id }}</p>
  <p class="text-sm text-gray-500">Status: {{ item.status.name }}</p>
  {% if item.receipt_date %}
    <p class="text-sm text-gray-500">Received: {{ item.receipt_date }}</p>
  {% endif %}
</div>
