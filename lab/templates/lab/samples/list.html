{% if not partial %}
<div id="sample-list" class="space-y-6"
    hx-get="{% url 'lab:sample_list' %}"
    hx-trigger="sampleCreated from:body"
    hx-target="this"
    hx-select="#sample-list"
>
    <div class="flex justify-between items-center">
        <h2 class="text-2xl font-bold">Samples</h2>
        {% if perms.lab.add_sample %}
            <button 
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded flex items-center"
                hx-get="{% url 'lab:sample_create' %}"
                hx-target="this"
                hx-swap="outerHTML"
            >
                <i class="fas fa-plus mr-2"></i> Add Sample
            </button>
        {% endif %}
    </div>
    
    <div class="mb-6">
        <input 
            type="search" 
            name="q"
            placeholder="Search samples..."
            class="w-full px-4 py-2 border rounded"
            hx-get="{% url 'lab:sample_search' %}"
            hx-trigger="keyup changed delay:500ms"
            hx-target="#sample-grid"
            hx-select="#sample-grid"
        >
    </div>
{% endif %}
    
    <div id="sample-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for sample in samples %}
            {% include "lab/samples/card.html" %}
        {% endfor %}
    </div>

{% if not partial %}
</div>
{% endif %}
