<div id="sample-{{ sample.id }}" class="bg-white rounded-lg shadow p-6">
    <div class="space-y-4">
        <div>
            <label class="text-sm font-medium text-gray-500">Individual ID</label>
            <p class="text-gray-900">{{ sample.individual.lab_id }}</p>
        </div>
        <div>
            <label class="text-sm font-medium text-gray-500">Sample Type</label>
            <p class="text-gray-900">{{ sample.sample_type }}</p>
        </div>
        <div>
            <label class="text-sm font-medium text-gray-500">Receipt Date</label>
            <p class="text-gray-900">{{ sample.receipt_date }}</p>
        </div>
        <div>
            <label class="text-sm font-medium text-gray-500">Status</label>
            <p class="text-gray-900">{{ sample.get_status_display }}</p>
        </div>
        <div class="pt-4 border-t flex justify-end space-x-3">
            {% if perms.lab.change_sample %}
            <button
                class="text-green-600 hover:text-green-900"
                hx-get="{% url 'lab:sample_edit' sample.pk %}?row-edit=1"
                hx-target="#sample-{{ sample.pk }}"
                hx-swap="outerHTML"
            >
                Edit
            </button>
            {% endif %}
            {% if perms.lab.delete_sample %}
            <button
                class="text-red-600 hover:text-red-900"
                hx-delete="{% url 'lab:sample_delete' sample.pk %}"
                hx-target="#sample-{{ sample.pk }}"
                hx-confirm="Are you sure you want to delete this sample?"
                hx-swap="outerHTML swap:1s"
            >
                Delete
            </button>
            {% endif %}
        </div>
    </div>
</div>
