<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/static/img/fav.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RareIndex - Laboratory Information Management System</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>

    <script defer src="https://cdn.plot.ly/plotly-3.0.1.min.js"></script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <!-- Add Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <style>
      /* Webkit browsers (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 12px;
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #bdbdbd;
        border-radius: 6px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #888;
      }
      ::-webkit-scrollbar-corner {
        background: #f1f1f1;
      }

      /* Firefox */
      html {
        scrollbar-width: thin;
        scrollbar-color: #bdbdbd #f1f1f1;
      }
    </style>
  </head>
  <body
    x-data="{ darkMode: localStorage.getItem('darkMode') === 'true',
                  toggleDark() { this.darkMode = !this.darkMode; localStorage.setItem('darkMode', this.darkMode); },
                  init() { this.darkMode = localStorage.getItem('darkMode') === 'true'; }
                }"
    x-init="init()"
    :class="{ 'dark': darkMode }"
    class="bg-gray-100"
  >
    {% if user.is_authenticated %}
      {% block content %}
      {% endblock %}
    {% endif %}

    <script>
      document.body.addEventListener("htmx:configRequest", (event) => {
        const csrfToken = document.cookie
          .split("; ")
          .find((row) => row.startsWith("csrftoken="))
          ?.split("=")[1];

        if (csrfToken) {
          event.detail.headers["X-CSRFToken"] = csrfToken;
        }
      });

      // HTMX event handlers for authentication flows
      document.body.addEventListener("htmx:responseError", function (evt) {
        // Handle authentication errors
        if (evt.detail.xhr.status === 403) {
          window.location.href = "{% url 'account_login' %}";
        }
      });

      document.body.addEventListener("htmx:beforeSwap", function (evt) {
        // Handle login/logout redirects
        if (evt.detail.xhr.getResponseHeader("HX-Redirect")) {
          window.location.href =
            evt.detail.xhr.getResponseHeader("HX-Redirect");
          evt.preventDefault();
        }
      });
    </script>
  </body>
</html>
