{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="{% static 'img/fav.ico' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RareIndex - Laboratory Information Management System</title>
    <script src="{% static 'lab/js/htmx.min.js' %}"></script>
    <script src="{% static 'lab/js/tailwind.min.js' %}"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>

    <script defer src="{% static 'lab/js/plotly.min.js' %}"></script>
    <script
      defer
      src="{% static 'lab/js/alpine.min.js' %}"
    ></script>
    <!-- Add Font Awesome -->
    <link
      rel="stylesheet"
      href="{% static 'lab/css/fontawesome.min.css' %}"
    />
    <style>
      /* Webkit browsers (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 5px; /* Sets the total width of the scrollbar */
        height: 5px; /* Sets the total height for horizontal scrollbars */
        background: transparent; /* Makes the scrollbar track transparent */
      }

      ::-webkit-scrollbar-track {
        background: transparent; /* Ensures the track itself is transparent */
      }

      ::-webkit-scrollbar-thumb {
        background: #bdbdbd; /* Color of the scrollbar handle */
        border-radius: 10px; /* Fully rounded corners for the handle */
        border: 1.5px solid transparent; /* Creates a "padding" effect around the handle */
        background-clip: padding-box; /* Prevents background from extending into the border area */
        min-height: 40px; /* Minimum height for the handle */
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #888; /* Darker handle color on hover */
      }

      /* This rule hides the up and down arrow buttons */
      ::-webkit-scrollbar-button {
        display: none;
        width: 0;
        height: 0;
      }

      /* Hides the corner piece where vertical and horizontal scrollbars meet */
      ::-webkit-scrollbar-corner {
        background: transparent;
      }

      /* For Firefox */
      html {
        scrollbar-width: thin; /* Use Firefox's built-in thin scrollbar */
        scrollbar-color: #bdbdbd transparent; /* Sets handle and track colors */
      }
    </style>
  </head>
  <body
    x-data="{ darkMode: localStorage.getItem('darkMode') === 'true',
                  toggleDark() { this.darkMode = !this.darkMode; localStorage.setItem('darkMode', this.darkMode); },
                  init() { this.darkMode = localStorage.getItem('darkMode') === 'true'; }
                }"
    x-init="init()"
    :class="{ 'dark': darkMode }"
    class="bg-gray-100"
  >
    {% if user.is_authenticated %}
      {% block content %}
      {% endblock %}
    {% endif %}

    <script>
      document.body.addEventListener("htmx:configRequest", (event) => {
        const csrfToken = document.cookie
          .split("; ")
          .find((row) => row.startsWith("csrftoken="))
          ?.split("=")[1];

        if (csrfToken) {
          event.detail.headers["X-CSRFToken"] = csrfToken;
        }
      });

      // HTMX event handlers for authentication flows
      document.body.addEventListener("htmx:responseError", function (evt) {
        // Handle authentication errors
        if (evt.detail.xhr.status === 403) {
          window.location.href = "{% url 'account_login' %}";
        }
      });

      document.body.addEventListener("htmx:beforeSwap", function (evt) {
        // Handle login/logout redirects
        if (evt.detail.xhr.getResponseHeader("HX-Redirect")) {
          window.location.href =
            evt.detail.xhr.getResponseHeader("HX-Redirect");
          evt.preventDefault();
        }
      });
    </script>
  </body>
</html>
