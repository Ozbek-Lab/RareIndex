{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="{% static 'img/fav.ico' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RareIndex - Laboratory Information Management System</title>
    <script src="{% static 'lab/js/htmx.min.js' %}"></script>
    <script src="{% static 'lab/js/tailwind.min.js' %}"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>

    <script>
      // Check for dark mode preference immediately to prevent white flash
      if (localStorage.getItem('darkMode') === 'true' || (!('darkMode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <script defer src="{% static 'lab/js/plotly.min.js' %}"></script>
    <script defer src="{% static 'lab/js/cytoscape.min.js' %}"></script>
    <!-- SVG export extension for Cytoscape -->
    <script defer src="{% static 'lab/js/cytoscape-svg.min.js' %}"></script>
    <script
      defer
      src="{% static 'lab/js/alpine.min.js' %}"
    ></script>
    <script>
      document.addEventListener('alpine:init', () => {
        Alpine.data('notesPopup', () => ({
          open: false,
          style: '',
          transformOrigin: 'top',
          toggle() {
            if (this.open) {
              this.close();
            } else {
              this.open = true;
              this.updatePosition();
              this.$nextTick(() => {
                setTimeout(() => {
                  this.updatePosition();
                  const textarea = this.$refs.panel?.querySelector('textarea');
                  if (textarea) textarea.focus();
                }, 100);
              });
            }
          },
          updatePosition() {
            const trigger = this.$refs.trigger;
            if (!trigger) return;
            const rect = trigger.getBoundingClientRect();
            const width = Math.min(window.innerWidth * 0.9, 1024);
            let left = rect.left + rect.width / 2 + window.scrollX;
            const halfWidth = width / 2;
            
            if (left - halfWidth < 16) {
              left = halfWidth + 16;
            } else if (left + halfWidth > document.documentElement.scrollWidth - 16) {
              left = document.documentElement.scrollWidth - halfWidth - 16;
            }

            let top = rect.bottom + window.scrollY + 8;
            
            // Calculate max height based on available space below
            const viewportHeight = window.innerHeight;
            const spaceBelow = viewportHeight - rect.bottom - 16; // 16px margin
            const maxHeight = Math.max(spaceBelow, 200); // Ensure at least 200px

            this.style = `top:${top}px; left:${left}px; width:${width}px; transform: translateX(-50%); max-height: ${maxHeight}px;`;
          },
          close() {
            this.open = false;
          }
        }));

        Alpine.data('dropdownPopup', (width = 224) => ({
          open: false,
          style: '',
          toggle() {
            if (this.open) {
              this.close();
            } else {
              this.open = true;
              this.updatePosition();
              // Re-calculate position on next tick to ensure content is rendered
              this.$nextTick(() => {
                 this.updatePosition();
              });
            }
          },
          updatePosition() {
            const trigger = this.$refs.trigger;
            if (!trigger) return;
            const rect = trigger.getBoundingClientRect();
            
            // Default to aligning right edge of dropdown with right edge of trigger
            // but ensure it fits in viewport
            let left = rect.right + window.scrollX - width;
            let top = rect.bottom + window.scrollY + 4;
            
            // If it goes off the left edge, align left instead
            if (left < 16) {
                left = rect.left + window.scrollX;
            }
            
            // If it goes off the bottom, we might want to flip nicely, but for now just let it be
            // We can add more complex collision detection if needed

            this.style = `top:${top}px; left:${left}px; width:${width}px; position: absolute; z-index: 9999;`;
          },
          close() {
            this.open = false;
          }
        }));
      });
    </script>
    <!-- Add Font Awesome -->
    <link
      rel="stylesheet"
      href="{% static 'lab/css/fontawesome.min.css' %}"
    />
    <style>
      /* Webkit browsers (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 5px; /* Sets the total width of the scrollbar */
        height: 5px; /* Sets the total height for horizontal scrollbars */
        background: transparent; /* Makes the scrollbar track transparent */
      }

      ::-webkit-scrollbar-track {
        background: transparent; /* Ensures the track itself is transparent */
      }

      ::-webkit-scrollbar-thumb {
        background: #bdbdbd; /* Color of the scrollbar handle */
        border-radius: 10px; /* Fully rounded corners for the handle */
        border: 1.5px solid transparent; /* Creates a "padding" effect around the handle */
        background-clip: padding-box; /* Prevents background from extending into the border area */
        min-height: 40px; /* Minimum height for the handle */
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #888; /* Darker handle color on hover */
      }

      /* This rule hides the up and down arrow buttons */
      ::-webkit-scrollbar-button {
        display: none;
        width: 0;
        height: 0;
      }

      /* Hides the corner piece where vertical and horizontal scrollbars meet */
      ::-webkit-scrollbar-corner {
        background: transparent;
      }

      /* For Firefox */
      html {
        scrollbar-width: thin; /* Use Firefox's built-in thin scrollbar */
        scrollbar-color: #bdbdbd transparent; /* Sets handle and track colors */
      }

      /* Global layout constraints */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      /* Ensure content doesn't exceed viewport but allows more space */
      .max-w-7xl {
        max-width: 90vw; /* Use 90% of viewport width instead of fixed 1280px */
      }

      @media (min-width: 1536px) {
        .max-w-7xl {
          max-width: 1400px; /* Allow larger screens to use more space */
        }
      }

      @media (min-width: 1920px) {
        .max-w-7xl {
          max-width: 1600px; /* Even more space for very large screens */
        }
      }

      /* Fix for h-screen issues */
      .h-screen {
        height: 100vh;
        min-height: 100vh;
      }

      /* Ensure proper flex behavior */
      .flex-1 {
        flex: 1 1 0%;
      }
    </style>
  </head>
  <body
    x-data="{ 
      darkMode: localStorage.getItem('darkMode') === 'true',
      toggleDark() { 
        this.darkMode = !this.darkMode; 
        localStorage.setItem('darkMode', this.darkMode);
        if (this.darkMode) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      }
    }"
    class="bg-gray-100"
  >
    {% if user.is_authenticated %}
      {% block content %}
      {% endblock %}
    {% else %}
      <div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900">
        <div class="text-center">
          <div class="mb-4">
            <i class="fas fa-lock text-6xl text-gray-400 dark:text-gray-600"></i>
          </div>
          <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-100 mb-2">Authentication Required</h1>
          <p class="text-gray-600 dark:text-gray-400 mb-6">Please log in to access this application.</p>
          <a href="{% url 'account_login' %}" 
             class="inline-flex items-center px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-md transition-colors">
            <i class="fas fa-sign-in-alt mr-2"></i>
            Sign In
          </a>
        </div>
      </div>
    {% endif %}

    <script>
      document.body.addEventListener("htmx:configRequest", (event) => {
        const csrfToken = document.cookie
          .split("; ")
          .find((row) => row.startsWith("csrftoken="))
          ?.split("=")[1];

        if (csrfToken) {
          event.detail.headers["X-CSRFToken"] = csrfToken;
        }
      });

      // HTMX event handlers for authentication flows
      document.body.addEventListener("htmx:responseError", function (evt) {
        // Handle authentication errors
        if (evt.detail.xhr.status === 403 || evt.detail.xhr.status === 401) {
          window.location.href = "{% url 'account_login' %}";
        }
      });

      document.body.addEventListener("htmx:beforeSwap", function (evt) {
        // Handle login/logout redirects
        if (evt.detail.xhr.getResponseHeader("HX-Redirect")) {
          window.location.href =
            evt.detail.xhr.getResponseHeader("HX-Redirect");
          evt.preventDefault();
        }
      });
    </script>
  </body>
</html>
