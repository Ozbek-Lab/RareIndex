<div id="test-{{ test.id }}" class="bg-white rounded-lg shadow p-6 h-full">
    <div class="space-y-4 flex flex-col h-full">
        <div class="flex-grow">
            <div>
                <label class="text-sm font-medium text-gray-500">Name</label>
                <p class="text-gray-900">{{ test.name }}</p>
            </div>
            <div class="mt-4">
                <label class="text-sm font-medium text-gray-500">Description</label>
                <p class="text-gray-900">{{ test.description }}</p>
            </div>
        </div>
        <div class="pt-4 border-t flex justify-end space-x-3">
            {% if perms.lab.change_test %}
            <button
                class="text-green-600 hover:text-green-900"
                hx-get="{% url 'lab:test_edit' test.pk %}?row-edit=1"
                hx-target="#test-{{ test.pk }}"
                hx-swap="outerHTML"
            >
                Edit
            </button>
            {% endif %}
            {% if perms.lab.delete_test %}
            <button
                class="text-red-600 hover:text-red-900"
                hx-delete="{% url 'lab:test_delete' test.pk %}"
                hx-target="#test-{{ test.pk }}"
                hx-confirm="Are you sure you want to delete this test?"
                hx-swap="outerHTML swap:1s"
            >
                Delete
            </button>
            {% endif %}
        </div>
    </div>
</div>
