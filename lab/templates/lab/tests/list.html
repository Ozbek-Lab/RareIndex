<div id="test-list" class="space-y-6">
    <div class="flex justify-between items-center">
        <h2 class="text-2xl font-bold">Tests</h2>
        {% if perms.lab.add_test %}
            <button 
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                hx-get="{% url 'lab:test_create' %}"
                hx-target="this"
                hx-swap="outerHTML"
            >
                Add Test
            </button>
        {% endif %}
    </div>
    
    <div class="mb-6">
        <input 
            type="search" 
            name="q"
            placeholder="Search tests..."
            class="w-full px-4 py-2 border rounded"
            hx-get="{% url 'lab:test_search' %}"
            hx-trigger="keyup changed delay:500ms"
            hx-target="#test-grid"
            hx-select="#test-grid"
        >
    </div>
    
    <div id="test-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for test in tests %}
            {% include "lab/tests/card.html" %}
        {% endfor %}
    </div>
</div>
