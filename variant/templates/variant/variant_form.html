<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/50" @click.self="document.getElementById('modal-root').innerHTML = ''">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 max-w-md w-full mx-4">
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-2xl font-bold text-gray-900 dark:text-white">
        Add {{ variant_type|upper }} Variant
      </h2>
      <button @click="document.getElementById('modal-root').innerHTML = ''" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
        <i class="fa-solid fa-times text-xl"></i>
      </button>
    </div>

    <form method="post" action="{% url 'lab:variant_create' %}?analysis_id={{ analysis.id }}&type={{ variant_type }}" 
          hx-post="{% url 'lab:variant_create' %}?analysis_id={{ analysis.id }}&type={{ variant_type }}" 
          hx-target="#modal-root" 
          hx-swap="innerHTML"
          class="space-y-4">
      {% csrf_token %}
      
      <div class="space-y-4">
        {% for field in form %}
          <div>
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
              {{ field.label }}
            </label>
            <div class="mt-1">
              {{ field }}
            </div>
            {% if field.help_text %}
              <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">{{ field.help_text }}</p>
            {% endif %}
            {% if field.errors %}
              <p class="mt-1 text-sm text-red-600 dark:text-red-400">{{ field.errors.0 }}</p>
            {% endif %}
          </div>
        {% endfor %}
      </div>

      <div class="flex justify-end space-x-3 mt-6">
        <button type="button" @click="document.getElementById('modal-root').innerHTML = ''" class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 rounded-md hover:bg-gray-200 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
          Cancel
        </button>
        <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          Save
        </button>
      </div>
    </form>
  </div>
</div>
