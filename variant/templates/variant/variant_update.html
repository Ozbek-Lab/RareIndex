{% extends "lab/base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="bg-white dark:bg-gray-800 shadow sm:rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-gray-100">
                Update Variant: {{ variant.hgvs_name }}
            </h3>
            <div class="mt-2 max-w-xl text-sm text-gray-500 dark:text-gray-400">
                <p>Update the analysis associated with this variant.</p>
            </div>
            <form method="post" class="mt-5 space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="{{ form.analysis.id_for_label }}" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                        Analysis
                    </label>
                    <div class="mt-1">
                        {{ form.analysis }}
                    </div>
                    {% if form.analysis.errors %}
                        <p class="mt-2 text-sm text-red-600">{{ form.analysis.errors.0 }}</p>
                    {% endif %}
                </div>

                <div class="flex justify-end gap-3">
                    <a href="{% url 'lab:generic_detail' %}?app_label=variant&model_name=Variant&pk={{ variant.pk }}" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Cancel
                    </a>
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
