<form 
    hx-post="{% url 'lab:variant_update' variant.pk %}" 
    hx-target="#variant-analysis-{{ variant.pk }}" 
    hx-swap="outerHTML"
    class="flex items-center gap-2 w-full"
>
    {% csrf_token %}
    <div class="flex-grow">
        {% include "lab/partials/partials.html#single-generic-combobox" with app_label='lab' model_name='Analysis' name='analysis' initial_value=variant.analysis|default:'' initial_selected_value=variant.analysis.pk|default:'' %}
    </div>
    <button type="submit" class="text-green-600 hover:text-green-800">
        <i class="fas fa-check"></i>
    </button>
    <button 
        type="button" 
        hx-get="{% url 'lab:variant_update' variant.pk %}?cancel=true"
        hx-target="#variant-analysis-{{ variant.pk }}"
        hx-swap="outerHTML"
        class="text-red-600 hover:text-red-800"
    >
        <i class="fas fa-times"></i>
    </button>
</form>
